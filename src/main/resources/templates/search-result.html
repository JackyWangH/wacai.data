<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查询界面</title>
</head>
<body>
    <div th:if="${user!=null}">
        <div><span th:text="${user.name}" style="font-size: 30px;"></span></div>
        <br>
        <div>端口号：<span th:text="${user.port}"></span></div>
        <div>密码：<span th:text="${user.password}"></span></div>
    </div>
    <div th:if="${user==null&&lists==null}">
        <div>查不到您的手机号呢~~</div>
    </div>


    <div th:if="${lists!=null}">
        <div th:each="list:${lists}">
            <div>姓名：<span th:text="${list.name}"></span></div>
            <div>手机号：<span th:text="${list.phone}"></span></div>
            <div>端口号：<span th:text="${list.port}"></span></div>
            <div>密码：<span th:text="${list.password}"></span></div>
            <hr>
        </div>

        <div th:if="${length>=1}">
            <span th:each="i:${#numbers.sequence(1,length)}">
                <a th:href="@{'/selectAll/page='+${i}}">
                    <span th:text="${i}"></span>
                </a>
            </span>
        </div>
    </div>
    <a href="/back">返回</a>
</body>
</html>
