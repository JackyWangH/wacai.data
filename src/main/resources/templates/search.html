<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>全部</title>
</head>
<body>
<div th:if="${lists!=null}">
<div th:each="list:${lists}">
        <div>编号:
    <span th:text="${list.id}"></span></div>
    <div>支付类型:<span th:text="${list.recordType}"></span></div>
    <div>流水金额:<span th:text="${list.amount}"></span></div>
    <div>流水时间:<span  th:text="${list.recordTime}"></span></div>
    <div>类别:<span th:text="${list.category}"></span></div>
     <div>创建时间:<span th:text="${list.gmtCreate}"></span></div>
    <div>修改时间:<span th:text="${list.gmtModifie}"></span></div>
</div>
</div>
</body>
</html>
